<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Commerce Platform</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="fas fa-store"></i> E-Shop</h1>
          <h2>Create Account</h2>
          <p>Join our platform today</p>
        </div>
  
        <form id="registerForm" class="auth-form">
          <!-- Full Name -->
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" required placeholder="Enter your full name" />
            <small id="nameError" style="color: red; display: none;">Name must be 4-6 letters</small>
          </div>
  
          <!-- Email -->
          <div class="form-group">
            <label for="registerEmail">Email Address</label>
            <input type="email" id="registerEmail" required placeholder="Enter your email" />
            <small id="emailError" style="color: red; display: none;">Please enter a valid email</small>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <div class="password-input">
              <input type="password" id="registerPassword" required placeholder="Create a password" />
              <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
            <small id="passError" style="color: red; display: none;">Password must be at least 8 characters with a number</small>
          </div>
  
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input">
              <input type="password" id="confirmPassword" required placeholder="Confirm your password" />
              <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
            <small id="confirmError" style="color: red; display: none;">Passwords do not match</small>
          </div>
  
          <!-- Role -->
          <div class="form-group">
            <label for="userRole">Role</label>
            <select id="userRole" required>
              <option value="">Select account type</option>
              <option value="customer">Customer</option>
              <option value="seller">Seller</option>
            </select>
            <small id="roleError" style="color: red; display: none;">Please select a role</small>
          </div>
  
          <button type="submit" class="auth-btn">Create Account</button>
  
          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p>Continue as <a href="index.html">Guest</a></p>
          </div>
        </form>
      </div>
    </div>
  
    <script src="./js/auth.js"></script>
  </body>
  
</html>
